<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="Kokoa Talk Clone Coding" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ guna - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:55</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">PPANG PPANG DUCK</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/originals/84/f3/77/84f377aa91c18c34b039b6888605637b.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">PPANG PPANG DUCK</span>
          <div class="message__info">
            <span class="message__bubble"
              >오늘 거울을 봤는데 내가 너무 귀여운거 있지 ??</span
            >
            <span class="message__time">21:27</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">i'm so cute ❤</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
      <span>✨ purple talk ✨</span>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>

    <script
      src="https://kit.fontawesome.com/3701dcbbf4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
